<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 조회</h2>
        </div>
        <ul>
            <li>상품명: <span th:text="${item.itemName}">상품명</span></li>
            <li>첨부파일:
                <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|"
                   th:text="${item.getAttachFile().getUploadFileName()}"/>
            </li>
            <li>이미지 파일들:
                <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|"
                     width="300"height="300"/></li>
        </ul>
    </div> <!-- /container -->
</body>
</html>
